
    {% extends 'blog/base.html' %}
   {% load staticfiles %} 
    {% block content %}
        <div class="post">
            {% if post.fecha_publicado %}
                <div class="fecha">
                    {{ post.fecha_publicado }}
                </div>
            {% endif %}
            <h1>{{ post.titulo }}</h1>
            <p>{{ post.texto|linebreaksbr }}</p>
        </div>
    {% endblock %}
